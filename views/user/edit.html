<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
    />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
    ></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Navbar</a>
            <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
            >
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="/"
                    >Home <span class="sr-only">(current)</span></a
                >
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>EDIT USER</h2>
        <hr />

        <form class="form" action="/user/update" method="POST">
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="hidden" name="id" value="{{ .user.Id }}"/>
                <input type="text" name="name" class="form-control" id="name" aria-describedby="name" placeholder="Enter Name" value="{{ .user.Name }}"/>
                <small id="name" class="form-text text-muted" >We'll never share your name with anyone else.</small
                >
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" name="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email" value="{{ .user.Email }}" />
                <small id="email" class="form-text text-muted" >We'll never share your email with anyone else.</small
                >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
